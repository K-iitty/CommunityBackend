<body>
    <div class="container">
        <h1>ğŸ¤– æ™ºèƒ½é—®ç­”æµ‹è¯•</h1>
        <p class="subtitle">SSE æµå¼è¾“å‡ºå®æ—¶æ¼”ç¤º</p>
        
        <div class="token-section">

            <input type="text" id="token" placeholder="è¯·å…ˆç™»å½•è·å– Tokenï¼Œæˆ–ç²˜è´´å·²æœ‰çš„ Token">
            <div class="hint">
                ğŸ’¡ æç¤º: å…ˆåœ¨ <a href="http://localhost:8081/doc.html" target="_blank">Knife4j</a> ä¸­ç™»å½•è·å– Tokenï¼Œç„¶åç²˜è´´åˆ°è¿™é‡Œ
            </div>
        </div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="question" 
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šæˆ‘çš„æˆ¿å­åœ¨å“ªé‡Œï¼Ÿ"
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" onclick="askQuestion()">ğŸ“¤ å‘é€</button>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="controls">
            <button class="clear-btn" onclick="clearChat()">ğŸ—‘ï¸ æ¸…ç©ºå¯¹è¯</button>
            <button onclick="clearHistory()">ğŸ”„ é‡ç½®å†å²</button>
        </div>
        
        <div class="status" id="status"></div>

    <script>
        let conversationHistory = [];
        let isStreaming = false;
        
        // APIåŸºç¡€URLé…ç½® - è‡ªåŠ¨æ£€æµ‹æˆ–ä½¿ç”¨é»˜è®¤å€¼
        const API_BASE_URL = window.location.port === '8081' 
            ? '' // å¦‚æœæ˜¯é€šè¿‡8081è®¿é—®ï¼Œä½¿ç”¨ç›¸å¯¹è·¯å¾„
            : 'http://localhost:8081'; // å¦åˆ™ä½¿ç”¨å®Œæ•´URL
        
        console.log('API_BASE_URL:', API_BASE_URL);
        console.log('å½“å‰é¡µé¢URL:', window.location.href);
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isStreaming) {
                askQuestion();
            }
        }
        
        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendBtn');
            const statusDiv = document.getElementById('status');
            const tokenInput = document.getElementById('token');
            
            const question = questionInput.value.trim();
            const token = tokenInput.value.trim();
            
            // éªŒè¯è¾“å…¥
            if (!token) {
                showError('è¯·å…ˆè¾“å…¥ JWT Tokenï¼');
                tokenInput.focus();
                return;
            }
            
            if (!question) {
                showError('è¯·è¾“å…¥é—®é¢˜ï¼');
                questionInput.focus();
                return;
            }
            
            // é˜²æ­¢é‡å¤æäº¤
            if (isStreaming) {
                return;
            }
            
            isStreaming = true;
            sendBtn.disabled = true;
            questionInput.disabled = true;
            
            // æ˜¾ç¤ºç”¨æˆ·é—®é¢˜
            addUserMessage(question);
            questionInput.value = '';
            
            // æ˜¾ç¤ºAIæ­£åœ¨æ€è€ƒ
            const aiMessageId = 'ai-msg-' + Date.now();
            addAiMessage('', aiMessageId, true);
            
            statusDiv.textContent = 'ğŸ“¡ æ­£åœ¨è¿æ¥...';
            statusDiv.className = 'status streaming';
            
            try {
                const apiUrl = `${API_BASE_URL}/api/owner/smart-qa/chat`;
                console.log('å‘é€è¯·æ±‚åˆ°:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        question: question,
                        history: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                statusDiv.textContent = 'âœ¨ AI æ­£åœ¨å›ç­”...';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let aiAnswer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        console.log('æµå¼è¾“å‡ºå®Œæˆ');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\\n\\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            const eventMatch = line.match(/^event: (.+)$/m);
                            const dataMatch = line.match(/^data: (.+)$/m);
                            
                            if (eventMatch && dataMatch) {
                                const event = eventMatch[1];
                                const data = dataMatch[1];
                                
                                if (event === 'message') {
                                    aiAnswer += data;
                                    updateAiMessage(aiMessageId, aiAnswer, false);
                                } else if (event === 'done') {
                                    console.log('âœ… å›ç­”å®Œæˆ');
                                    updateAiMessage(aiMessageId, aiAnswer, false);
                                    
                                    // ä¿å­˜åˆ°å¯¹è¯å†å²
                                    conversationHistory.push({
                                        role: 'user',
                                        content: question
                                    });
                                    conversationHistory.push({
                                        role: 'assistant',
                                        content: aiAnswer
                                    });
                                    
                                    statusDiv.textContent = 'âœ… å›ç­”å®Œæˆ';
                                    statusDiv.className = 'status';
                                } else if (event === 'error') {
                                    console.error('âŒ é”™è¯¯:', data);
                                    updateAiMessage(aiMessageId, `é”™è¯¯: ${data}`, false);
                                    statusDiv.textContent = 'âŒ å‘ç”Ÿé”™è¯¯';
                                    statusDiv.className = 'status';
                                }
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                showError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                statusDiv.textContent = '';
                statusDiv.className = 'status';
                
                // ç§»é™¤ç­‰å¾…æ¶ˆæ¯
                const aiMsg = document.getElementById(aiMessageId);
                if (aiMsg) aiMsg.remove();
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }
        
        function addUserMessage(text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-label">ğŸ‘¤ æ‚¨</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addAiMessage(text, id, typing = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.id = id;
            messageDiv.className = 'message ai';
            
            if (typing) {
                messageDiv.innerHTML = `
                    <div class="message-label">ğŸ¤– AIåŠ©æ‰‹</div>
                    <div class="message-content">
                        <div class="typing">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-label">ğŸ¤– AIåŠ©æ‰‹</div>
                    <div class="message-content">${escapeHtml(text)}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateAiMessage(id, text, typing = false) {
            const messageDiv = document.getElementById(id);
            if (!messageDiv) return;
            
            if (typing) {
                messageDiv.innerHTML = `
                    <div class="message-label">ğŸ¤– AIåŠ©æ‰‹</div>
                    <div class="message-content">
                        <div class="typing">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-label">ğŸ¤– AIåŠ©æ‰‹</div>
                    <div class="message-content">${escapeHtml(text)}</div>
                `;
            }
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `âŒ ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 3000);
        }
        
        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            document.getElementById('status').textContent = '';
        }
        
        function clearHistory() {
            conversationHistory = [];
            alert('âœ… å¯¹è¯å†å²å·²é‡ç½®');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½æ—¶çš„æç¤º
        window.onload = function() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `

                    <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨æ™ºèƒ½é—®ç­”ï¼</h3>
                    <p style="margin-top: 10px;">è¯·å…ˆåœ¨ä¸Šæ–¹è¾“å…¥ JWT Tokenï¼Œç„¶åå¼€å§‹æé—®</p>
                    <p style="margin-top: 5px; font-size: 0.9em;">æ‚¨å¯ä»¥åœ¨ <a href="http://localhost:8081/doc.html" target="_blank">Knife4j æ–‡æ¡£</a> ä¸­ç™»å½•è·å– Token</p>
                    <p style="margin-top: 10px; font-size: 0.85em; color: #999;">
                        ğŸ’¡ å½“å‰APIåœ°å€: ${API_BASE_URL || 'ç›¸å¯¹è·¯å¾„'}/api/owner/smart-qa/chat
                    </p>
                </div>
            `;
        };
    </script>
